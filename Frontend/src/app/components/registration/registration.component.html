<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sign Up!</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #loginForm="ngForm" (submit)="onRegister(loginForm)">
            <mat-form-field>
                <input
                  type="text"
                  name="username"
                  ngModel
                  #usernameInput="ngModel"
                  matInput
                  placeholder="Username"
                  required
                />
              </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="email"
              name="email"
              ngModel
              placeholder="Email Addres"
              #emailInput="ngModel"
              required
              email
            />
            <mat-error *ngIf="emailInput.invalid"
              >"Please enter valid email"</mat-error
            >
          </mat-form-field>
          <mat-form-field>
            <input
              type="password"
              name="password"
              ngModel
              #passwordInput="ngModel"
              matInput
              placeholder="Password"
              required
            />
            <mat-error *ngIf="passwordInput.invalid"
              >"Please enter valid password"</mat-error
            >
          </mat-form-field>
          <button mat-raised-button color="accent" type="submit">Sign Up!</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
