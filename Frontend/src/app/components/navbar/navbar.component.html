<mat-toolbar color="primary">
    <span> <a routerLink="">Sensor app</a></span>
    <ul>
      <li *ngIf="userIsAuthenticated">
        <a mat-button routerLink="/sensorList" routerLinkActive="mat-accent"
          >List Sensors</a
        >
      </li>
      <li *ngIf="userIsAuthenticated">
        <a mat-button routerLink="/sensorRegister" routerLinkActive="mat-accent"
          >Add sensor</a
        >
      </li>
      <li *ngIf="userIsAuthenticated">
        <a mat-button routerLink="/errorList" routerLinkActive="mat-accent"
          >Errors</a
        >
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a mat-button routerLink="/registration" routerLinkActive="mat-accent"
          >Registration</a
        >
      </li>
    </ul>
    <ul>
      <li *ngIf="!userIsAuthenticated">
        <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
      </li>
      <li *ngIf="userIsAuthenticated">
        <button mat-button (click)="onLogout()">Logout</button>
      </li>
    </ul>
  </mat-toolbar>
